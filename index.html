<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px auto;
            background-color: #e0e0e0;
            border-radius: 50%;
        }

        .message {
            font-size: 18px;
            color: #333;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><img src="hj.jpg" /></div>
        <p class="message">We appreciate you coming back here after so many years away. We miss you too &lt;3</p>
    </div>
</body>
</html>
